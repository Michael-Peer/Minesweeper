<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body onload="initGame()">
    <div class="container">
        <p class="lives"></p>

        <div id="easy" onclick="onLevelClicked(4, this)" class="size-btn">
            <p class="size-btn-content">Easy</p>
        </div>

        <div id="medium" onclick="onLevelClicked(8, this)" class="small-size-btn">
            <p class="size-btn-content">Medium</p>
        </div>
        <div id="hard" onclick="onLevelClicked(12, this)" class="small-size-btn">
            <p class="size-btn-content">Hard</p>
        </div>
        <p class="message"></p>
        <p class="hint-message"></p>
        <div class="godmode-message"></div>

        <table class="table" border="1" cellpadding="16">
            <tbody class="board">

            </tbody>
        </table>

        <p class="smiley" onclick="restartGame()"></p>
        <p onclick="onHintClicked()" class="hints"></p>
        <p class="timer">0</p>
        <p class="best-score">It's your first time! play to set the best score</p>
        <button onclick="onSafeButtonClicked()" class="safe-button">Safe Button</button>
        <p class="safe-button-text">3 clicks available</p>
        <button class="god-mode" onclick="onGodModeClicked()">GOD MODE</button>
        <br>
        <button class="undo" onclick="undo()">Undo</button>

    </div>






    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>

</html>
