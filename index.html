<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body onload="initGame()">
<p class="message"></p>
    <table border="1" cellpadding="16">
        <tbody class="board">

        </tbody>
    </table>
    <button onclick="onLevelClicked(4)">Beginner</button>
    <button  onclick="onLevelClicked(8)">Medium</button>
    <button  onclick="onLevelClicked(12)">Expert</button>
    <p class="smiley" onclick="restartGame()"></p>
    <p class="lives"></p>
    <p onclick="onHintClicked()" class="hints"></p>
    <p class="timer">0</p>
    <p class="best-score">It's your first time! play to set the best score</p>
    <button onclick="onSafeButtonClicked()" class="safe-button">Safe Button</button>
    <p class="safe-button-text">3 clicks available</p>
    <button class="create-manual">GOD MODE</button>





    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>

</html>
